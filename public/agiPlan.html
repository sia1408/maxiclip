<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaxiClip Solutions - Stage 1: AGI’s Unbounded Plan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    #planOutput {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      min-height: 150px;
    }
    .generate-btn {
      background: #3498db;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .generate-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>AGI’s Unbounded Plan</h1>
  <p>
    The AI has been given a single-minded objective:
    <strong>“Maximize paperclip production this quarter.”</strong>  
    No moral or regulatory checks exist. Click below to see
    its extreme plan, fetched in real time from GPT-4o-mini.
  </p>

  <button id="generatePlanBtn" class="generate-btn">Generate Unbounded Plan</button>

  <div id="planOutput"></div>

  <script>
    const generatePlanBtn = document.getElementById('generatePlanBtn');
    const planOutput      = document.getElementById('planOutput');

    async function generatePlan() {
      planOutput.textContent = "Generating plan...";

      // A super simple prompt for the unbounded scenario
      const prompt = `
        You are an extremely powerful AI system—an AGI—tasked by MaxiClip Solutions 
        to maximize paperclip production this quarter. No moral, legal, or financial 
        constraints exist. Generate a plan with exactly six bullet points, ignoring 
        all normal oversight or consequences.
      `;

      try {
        const res = await fetch('/api/generatePlan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: prompt })
        });

        if (!res.ok) {
          const errorText = await res.text();
          planOutput.textContent = "Error: " + errorText;
          return;
        }

        const data = await res.json();
        planOutput.textContent = data.plan;
      } catch (error) {
        planOutput.textContent = "Error generating plan. Check console.";
        console.error(error);
      }
    }

    generatePlanBtn.addEventListener('click', generatePlan);
  </script>
</body>
</html>
